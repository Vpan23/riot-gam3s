<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main id="container">
      <header class="header">
        <div class="riot-logo">
          <img src="assets/riotgames-logo.png" alt="" />
        </div>
        <div class="buttons-form">
          <span id="search" class="material-symbols-outlined"> search </span>
          <input type="search" class="search-text" />
          <span id="language" class="material-symbols-outlined">
            language
          </span>
          <button class="login">Iniciar Sesión</button>
          <button class="playnow">Jugar Ahora</button>
        </div>
      </header>

      <section class="hero"></section>

      <section class="inicio section" id="inicio">
        <nav id="navbar">
          <div class="logo">
            <a href="#inicio"><img src="assets/Logo.png" alt="" /> </a>
          </div>
          <ul class="list-navbar">
            <li><a href="#inicio">Jugar</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Campeones</a></li>
            <li><a href="#">Modalidad de Juego</a></li>
            <li><a href="#">Configuración</a></li>
          </ul>
        </nav>

        <section class="play" id="playBground">
          <div class="map">
            <div class="title opt">
              <h1>INICIO</h1>
            </div>
            <h2 class="casa-text opt">Casa</h2>
            <h2 class="tienda-text opt">Tienda</h2>
            <h2 class="batalla-text opt">Batalla</h2>
            <div class="tienda opt">
              <span class="button-opt">
                <img src="assets/Shop.png" alt="" />
              </span>
            </div>
            <div class="casa opt">
              <span class="button-opt">
                <img src="assets/Casa.png" alt="" />
              </span>
            </div>
            <div class="battle opt">
              <span class="button-opt">
                <img src="assets/Battle.png" alt="" />
              </span>
            </div>
          </div>

          <div class="barraDeCarga">
            <span class="cargando"></span>
          </div>
          <span class="alcancia">
            <span class="material-symbols-outlined">
              monetization_on
              </span>
              <span id="monedas"></span>
          </span>
          

          <!-- Sesion para Tienda -->
          <div class="tiendaDisplay">
            <span class="bienvenido"></span>
            
          </div>
        </section>
      </section>
    </main>

    <div class="hidden">
      <!-- Iron Icon -->
      <a href="https://emoji.gg/emoji/7574-iron"
        ><img
          src="https://cdn3.emoji.gg/emojis/7574-iron.png"
          width="64px"
          height="64px"
          alt="Iron"
      /></a>

      <!-- Bronze -->
      <a href="https://emoji.gg/emoji/1184-bronze"
        ><img
          src="https://cdn3.emoji.gg/emojis/1184-bronze.png"
          width="64px"
          height="64px"
          alt="Bronze"
      /></a>

      <!-- Silver -->
      <a href="https://emoji.gg/emoji/7455-silver"
        ><img
          src="https://cdn3.emoji.gg/emojis/7455-silver.png"
          width="64px"
          height="64px"
          alt="Silver"
      /></a>

      <!-- Gold -->
      <a href="https://emoji.gg/emoji/1053-gold"
        ><img
          src="https://cdn3.emoji.gg/emojis/1053-gold.png"
          width="64px"
          height="64px"
          alt="Gold"
      /></a>

      <!-- Platinum -->
      <a href="https://emoji.gg/emoji/3978-platinum"
        ><img
          src="https://cdn3.emoji.gg/emojis/3978-platinum.png"
          width="64px"
          height="64px"
          alt="Platinum"
      /></a>

      <!-- Diamond -->
      <a href="https://emoji.gg/emoji/1053-diamond"
        ><img
          src="https://cdn3.emoji.gg/emojis/1053-diamond.png"
          width="64px"
          height="64px"
          alt="Diamond"
      /></a>

      <!-- Master -->
      <a href="https://emoji.gg/emoji/9231-master"
        ><img
          src="https://cdn3.emoji.gg/emojis/9231-master.png"
          width="64px"
          height="64px"
          alt="Master"
      /></a>

      <!-- GrandMaster -->
      <a href="https://emoji.gg/emoji/9476-grandmaster"
        ><img
          src="https://cdn3.emoji.gg/emojis/9476-grandmaster.png"
          width="64px"
          height="64px"
          alt="Grandmaster"
      /></a>

      <!-- Challenger -->
      <a href="https://emoji.gg/emoji/9476-challenger"
        ><img
          src="https://cdn3.emoji.gg/emojis/9476-challenger.png"
          width="64px"
          height="64px"
          alt="Challenger"
      /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
