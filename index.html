<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav__form">
        <p>
          <span id="region">Region: </span>North America |
          <a href="#">Europe</a>
        </p>
        <form action="" id="nav__form">
          <span id="login">Login</span>
          <input type="text" />
          <input type="password" />
          <button class="button">
            <span class="material-symbols-outlined"> chevron_right </span>
          </button>
          <a href="#">Forgot your password?</a>
        </form>
      </div>
      <div class="nav__list">
        <ul>
          <li><a href="#">News</a></li>
          <li><a href="#">Learning Center</a></li>
          <li><a href="#">Ladders</a></li>
          <li><a href="#">Forums</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Media</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>
    </nav>

    <div class="hidden">
      <!-- Iron Icon -->
      <a href="https://emoji.gg/emoji/7574-iron"
        ><img
          src="https://cdn3.emoji.gg/emojis/7574-iron.png"
          width="64px"
          height="64px"
          alt="Iron"
      /></a>

      <!-- Bronze -->
      <a href="https://emoji.gg/emoji/1184-bronze"
